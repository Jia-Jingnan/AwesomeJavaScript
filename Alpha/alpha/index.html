<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>变量和数据类型</title>
    <link href="./index.css" rel="stylesheet">
    <!--head标签中引入js文件,script标签没有限制-->
    <script src="index.js" type="text/javascript"></script>
</head>
<body>
    <h1>Hello，AwesomeJavaScript</h1>
    <script>
        /**
         *
  JavaScript分为三个部分：
         1.ECMAScript：核心语法（js应该如何写）
         2.DOM： 文档对象模型， 网页中html和css可以被js操作
         3.BOM：浏览器对象模型，用js操作浏览器

         项目开发中html中的内容都是通过js填充进去的
         js既可以写在html文件中也可以写在外面
         script标签可以写在body标签外面，解析时仍然会被放在body标签中
         还可以写在head标签中

         html代码执行：
         从上往下执行，遇到link标签或script标签会停下，先下载文件，下载完成后再往下执行

         script中的两个标签
         defer：引入外部资源，走到script标签会一边下载一边解析后面的html代码
         async：引入外部资源，走到script标签会一边下载一边解析后面的html代码，走到</html>标签时
         会执行js代码
         */
        /*
        变量：存在内存中
        声明变量：var 变量名 = 变量值
        变量命名规范:以字母下划线_和美元符号$开头，禁止以数字开头
        驼峰式命名
        js严格区分大小写
        不能使用关键字命名变量
        不能用保留字命名变量

         */
        var alpha = 123;
        // 在控制台中打印
        console.log(alpha);

        /**
         js中的数据类型
            简单数据类型的数据:Number(数字) String(字符串) Undefined(undefined)为定义 Null(null)没有对象的空指针
         Boolean(布尔值) true / false
            复杂数据类型的数据:
         */
        // Number有范围，有最大值和最小值
        var bravo = 123455;
        console.log(bravo);
        // NAN : Not A Number 不是一个数字
        // String 字符串，所有的字符都可以成为字符串,都要被单引号或者双引号包裹
        var charlie = 'Thor';
        console.log(charlie);
        var delta= '123';
        console.log(delta);
        var echo = "'hello'";
        console.log(echo);
        // 换行要加上\

        /*
        boolean 布尔数据类型， true， false
         */

        // Undefined 未定义， undefined数据类型
        var unde;  // 没有存储任何值
        console.log(unde);

        // null 一个没有对象的空指针
        var foxtrot = null;  // 声明了一个变量，用于以后保存变量
        console.log(foxtrot);

        // 复杂数据类型，可以在一个变量中存储任何数据类型的值
        // TODO 看书抄书：ch1 和 ch2
    </script>
</body>
</html>
