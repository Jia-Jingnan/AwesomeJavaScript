<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>引用数据类型和数据类型之间的相互转化</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
</head>
<body>
    <script>
        // 变量的作用,保存值
        var alpha = 123;
        console.log(alpha);
        /*
        数据类型：
        简单数据类型:Number String Undefined Null Boolean
        复杂数据类型(引用类型)：
            Object对象（json格式的对象）
            Array数组
            Function函数
         */

        // Object对象:用来存储大量数据，对数据类型没有限制，key-value格式,属性名不要用数字表示
        var alpha = {
            name: 'stark',
            age: 46,
            company: 'stark industry',
            male: 'M',
        };
        console.log(alpha);
        // 通过两种方式使用对象的属性值， 对象.属性名， 对象['属性名']
        // .点 操作符会把后面的东西转化成字符串
        console.log(alpha.name);
        // 添加属性
        alpha.nickname = 'iron man'; // 添加属性方式1
        console.log(alpha);
        alpha['number'] = 1;  //添加属性方式2
        console.log(alpha);

        // 删除属性, 使用delete关键字， 用于删除对象中的某个属性
        delete alpha.number;
        console.log(alpha);

        // 更新属性, 用等号赋值，覆盖原来的值
        alpha.name = 'tony stark';
        console.log(alpha);

        // 嵌套对象
        var bravo = {
            name: 'howard',
            son: {
                name: 'stark',
                age: 32,
            }
        };

        console.log(bravo.son.name);
        console.log(bravo['son']['name']);


        // typeof输出数据类型
        // console.log(typeof alpha);
        // var bravo = 123;
        // console.log(typeof bravo);
        // console.log(typeof true);
        // console.log(typeof 12.23);
        // console.log(typeof 'abc');
        // console.log(typeof null);

        // Array数组, []中可以是任意值，可以保存任意多
        var mates = ['tony', 'thor', 'steve', 'banner', 'loki', 0, 1, null, false, undefined];
        console.log(mates);
        // 获取arr中某一个值
        console.log(mates[0]);
        console.log(mates[8]);

        // 更新
        mates[8] = 'python';
        console.log(mates[8]);
        // 获取数组的长度
        console.log(mates.length);

        // 增加一项
        mates[mates.length] = '新增的';
        console.log(mates);

        // 删除,改变长度,通过操作length属性删除或者清空数组
        mates.length = 10;
        console.log(mates);
        // 通过delete删除,会把这个位置的value清空，数组的长度仍然不变
        delete mates[0];
        console.log(mates);
        // 记录
        var thor = {
            name: 'thor',
            age: 3500,
            feature: 'god of thunder',
        };

        var loki = {
            name: 'loki',
            age: 3400,
            feature: 'god of mischeif',
        };

        var tony = {
            name: 'tony stark',
            age: 36,
            feature: 'iron man'
        };

        var steve = {
            name: 'steve rogers',
            age: '100',
            feature: 'capatin of america',
        };

        var avenages = [
            {name: 'steve rogers', age: '100', feature: 'capatin of america',},
            {name: 'tony stark', age: '100', feature: 'iron man',},
            {name: 'thor', age: '100', feature: 'god of thunder',},
        ];

        console.log(avenages[1]['name']);
        console.log(avenages[2].feature);

        /**
         * 引用数据类型为什么叫引用数据类型
         * 所有变量都保存在内存中
         * 简单数据类型保存在栈内存中
         * 引用数据类型的value保存在堆内存中
         * 引用数据类型变量的名字保存在栈内存中
         */




    </script>
</body>
</html>
