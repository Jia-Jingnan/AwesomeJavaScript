        // console.log(null + 'anc'); //转化为字符串， 遇到字符串转字符串，遇到数字转数字
        // console.log(typeof ('2' + '2'));

        /*
        数字 + 数字：正常的数学运算
        undefined null 遇到数字转换成数字，遇到字符串转换为字符串
        Object, Arrray 计算加法前，先转化为字符串
        字符串与其他数据类型相加为字符串

         */

        // 正常数字 - 正常数字
        console.log(2-3);
        // 小数 - 小数
        console.log(0.4*100 - 0.3*100);
        console.log(Infinity - 1000); // Infinity
        console.log(-Infinity - 10000); //-Infinity
        console.log(NaN - 1); //NaN
        console.log(Infinity - Infinity); //NaN
        // 所有数据类型进行减法运算时都会转为数字
        console.log('123' - 1); //122
        console.log('123.1' - 1); //122.1
        console.log('a123' - 1); // 不是纯数字字符串进行减法结果是NaN
        console.log(undefined - 1); //NaN
        console.log(null - 6); // 相当于0 - 6
        console.log({} - 1); // 对象 -1 ， NaN
        console.log({} - Infinity); //NaN
        // 对象和所有数字进行减法都是NaN
        console.log([1123] - 1); // 先把数组转化为数字
        console.log([] - 1); // 空数组转化为数组是0
        // 数字和数字运算 = 数学运算
        // 所有东西都会转换成数字， null转为0， 空数组[]转为0，数组中有多个元素转为NaN

        // % 模运算， 求余
        // ++ 表示递增
        var num = 1;
        console.log(++ num);
        // += 操作符如果是后置的，先运算，再自增
        // || 或， &&与 !非， 把所有数据先转换成布尔值， 使用Boolean()函数转换
        // !非，先把一个数转化成布尔值，然后取反，
        console.log(!1);
        // 0, NaN, undefined, null, false 在用Boolean()函数会转化成false
        //  其他所有数据做 ! 操作时都转化成true， 所有对象数组都会转化成true
        // || 或，寻找生命中的唯一 true，
        console.log(1 || 2); // 从左往右，先把左边的值转化为布尔值，如果为true
        // 就停止，否则继续下一位转化，直到找到true为止

        // && 与， 从左往右把所有的值转为布尔值，如果为false，就停止，如果为true，继续找
